;Fixes up sticky teleports.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "info_teleport_destinationRunScriptCodeself.SetOrigin(self.GetOrigin() + Vector(0, 0, 8));2-1"
	}
}

