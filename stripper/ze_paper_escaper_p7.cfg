;If the door is blocked, unparented and zombie does not destroy it CT's will be unable to progress and stall the round. This adds block damage.
modify:
{
	match:
	{
		"classname" "func_door"
		"targetname" "Garage2Door"
	}
	replace:
	{
		"forceclosed" "1"
		"dmg" "2"
	}
}

